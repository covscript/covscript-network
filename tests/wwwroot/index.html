<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovScript NetUtils</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 120px;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: nowrap;
        }

        .twinkle {
            display: inline-block;
            animation: twinkle 0.6s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span id="msg"></span><span class="twinkle">|</span>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const defaultText = "NetUtils is working!";
        const text = urlParams.get("text") || defaultText;

        const msgBox = document.getElementById('msg');
        let index = 0;
        let forward = true;

        function typeEffect() {
            msgBox.innerHTML = text.slice(0, index + 1);

            if (forward) {
                index++;
                if (index === text.length) {
                    forward = false;
                    setTimeout(typeEffect, 1500);
                    return;
                }
            } else {
                index--;
                if (index < 0) {
                    forward = true;
                    setTimeout(typeEffect, 500);
                    return;
                }
            }

            setTimeout(typeEffect, forward ? 300 : 150);
        }

        typeEffect();
    </script>
</body>

</html>
